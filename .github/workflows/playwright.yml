name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chrome

      - name: Start Jorani with Docker Compose
        run: |
          docker-compose up -d
          docker ps -a

      - name: Wait for Jorani to be ready
        run: |
          echo "Waiting for Jorani to start..."
          npx wait-on http://localhost:8080/session/login --timeout 240000
          curl -I http://localhost:8080/session/login

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
